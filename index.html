<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Իմ Միջոցառումները</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: auto;
            padding: 20px;
            overflow-x: hidden;
            margin-top: 20px;
            /* Added margin to push content down */
        }

        .container {
            width: 100%;
            max-width: 1600px;
            text-align: center;
            margin: 0 auto;
            /* Ensure it's centered */
        }

        .social-section {
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 40px;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        .facebook-section {
            border-color: #1877f2;
        }

        .facebook-section:hover {
            border-color: #005bb5;
        }

        .telegram-section {
            border-color: #0088cc;
        }

        .telegram-section:hover {
            border-color: #005e75;
        }

        .instagram-section {
            border-color: #e1306c;
        }

        .instagram-section:hover {
            border-color: #bc2a8d;
        }

        .discord-section {
            border-color: #7289da;
        }

        .discord-section:hover {
            border-color: #4e70c3;
        }

        /* New Websites Section */
        .websites-section {
            border-color: #34a853;
            /* Greenish color */
        }

        .websites-section:hover {
            border-color: #0a9d3f;
            /* Darker greenish shade */
        }


        .social-card {
            background-color: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            width: 200px;
            height: 200px;
            position: relative;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .social-card a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            text-decoration: none;
        }

        .facebook {
            border-color: #1877f2;
        }

        .facebook:hover {
            border-color: #005bb5;
        }

        .telegram {
            border-color: #0088cc;
        }

        .telegram:hover {
            border-color: #005e75;
        }

        .instagram {
            border-color: #e1306c;
        }

        .instagram:hover {
            border-color: #bc2a8d;
        }

        .discord {
            border-color: #7289da;
        }

        .discord:hover {
            border-color: #4e70c3;
        }

        .websites {
            border-color: #34a853;
        }

        .websites:hover {
            border-color: #0a9d3f;
        }

        /* Logo Styles */
        .social-logo {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            display: block;
            margin-bottom: 15px;
        }

        /* Facebook logo */
        .facebook .social-logo {
            content: url('facebook.png');
        }

        /* Telegram logo */
        .telegram .social-logo {
            content: url('telegram.png');
        }

        /* Instagram logo */
        .instagram .social-logo {
            content: url('instagram.png');
        }

        /* Google Chrome logo */
        .websites .social-logo {
            content: url('websites.png');
        }

        /* Channel name text */
        .social-card p {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Websites List */
        .websites-list {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .websites-list li {
            margin: 10px 0;
        }

        .websites-list a {
            color: #4285f4;
            text-decoration: none;
        }

        .websites-list a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 40px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #d1006a;
            box-shadow: 0 0 15px rgba(255, 0, 128, 1);
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 2px #0ff, 0 0 5px #0ff, 0 0 7px #00f, 0 0 10px #00f, 0 0 12px #00f;
            margin-bottom: 40px;
        }
    </style>
</head>
